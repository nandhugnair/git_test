apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-demo
  labels:
    app: docker-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-demo
  template:
    metadata:
      labels:
        app: docker-demo
    spec:
      containers:
        - name: docker-demo
          image: gnair123/demo_repo123:#{Build.BuildId}#
          ports:
            - containerPort: 80
              name: http
      imagePullSecrets:
        - name: doc-kub-sec
        
apiVersion: v1
kind: Service
metadata:
  name: docker-demo-service
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - port: 8080
    targetPort: 80
  selector:
    app: docker-demo
